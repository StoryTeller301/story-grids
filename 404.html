<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Handle GitHub Pages path issues
    var pathSegments = window.location.pathname.split('/');
    var repoName = pathSegments[1];
    var path = pathSegments.slice(2).join('/');
    var redirectUrl = window.location.origin + '/' + repoName + '/#/' + path;
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
